{{ define "main" }}

    <section class="wrapper-contenido wrapper-contenido--articulos">
        {{ partial "navegacion" . }}
        {{ $articulos := where .Pages "Section" "posts" }}
        {{ range $articulos }}
            {{ partial "articulo--extracto.html" . }}
        {{ end }}
    </section>

    <section class="wrapper-contenido bio">
    {{ with .Site.GetPage "bio" }}
        <h1>{{ .Title }}</h1>
        {{ .Content }}
    {{ end }}
    </section>

{{ end }}
