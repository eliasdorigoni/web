<footer class="footer">
    <div class="footer__contenido">
        {{ with .Site.GetPage "status" }}
            <div class="disponibilidad">
                {{ .Content }}
            </div>
        {{ end }}
        <div class="footer__enlaces">
            <ul>
                <li><a href="https://twitter.com/eliasdorigoni" rel="noopener noreferrer" target="_blank">Twitter</a> / <a href="https://github.com/eliasdorigoni" rel="noopener noreferrer" target="_blank">GitHub</a>.</li>
                <li>Última actualización: <time datetime="{{ now.Format "2006-01-02" }}">{{ index $.Site.Data.meses (printf "%d" now.Month) | humanize }} {{ now.Year }}</time></li>
                <li class="creditos-iconos">Icons made by <a href="https://www.flaticon.com/authors/dave-gandy" title="Dave Gandy" target="_blank" rel="noopener">Dave Gandy</a> from <a href="https://www.flaticon.com/" title="Flaticon" target="_blank" rel="noopener">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank" rel="noopener">CC 3.0 BY</a></li>
            </ul>
        </div>
    </div>
</footer>
